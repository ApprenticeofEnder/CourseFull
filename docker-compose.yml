version: '3'

services:
  app:
    image: registry.digitalocean.com/robertbabaev/coursefull-app:latest
    ports:
      - 3000:3000
    secrets:
      - OP_SERVICE_ACCOUNT_TOKEN
    
  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - ASSET_URL=${ASSET_URL}
    depends_on:
      - app

secrets:
  OP_SERVICE_ACCOUNT_TOKEN:
    external: true

volumes:
  caddy_data:
  caddy_config: